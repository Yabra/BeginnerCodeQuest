{% extends "base.html" %}

{% block content %}
    <h2>Уведомления</h2>
    {% for item in notifications%}

            <b>{{ item[0] }}</b> - {{ item[1] }}
            <a class="navbar-brand" href={{ item[2] }}> Ссылка </a>
        </p>
    {% endfor %}

{% endblock %}
